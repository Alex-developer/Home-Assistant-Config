  - alias: 'Turn on xmas lights'
    initial_state: True
    trigger:
      - platform: time
        at: '18:00'
    action:
      - service: switch.turn_on
        entity_id: switch.front_light

  - alias: 'Turn off xmas lights'
    initial_state: True
    trigger:
      - platform: time
        at: '23:00'
    action:
      - service: switch.turn_off
        entity_id: switch.front_light