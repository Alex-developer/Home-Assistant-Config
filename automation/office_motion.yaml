  - alias: 'Office Motion Started'
    trigger:
      platform: state
      entity_id: sensor.office_motion
      from: '0'
      to: '1'
    condition:
      condition: and
      conditions:
        - condition: state
          entity_id: device_tracker.alex
          state: not_home
        - condition: state
          entity_id: device_tracker.rebecca
          state: not_home
    action:
      service: notify.slack
      data:
        message: "Motion detected in the office"
  - alias: 'Office Motion Ended'
    trigger:
      platform: state
      entity_id: sensor.office_motion
      from: '1'
      to: '0'
    condition:
      condition: and
      conditions:
        - condition: state
          entity_id: device_tracker.alex
          state: not_home
        - condition: state
          entity_id: device_tracker.rebecca
          state: not_home
    action:
      service: notify.slack
      data:
        message: "No motion in the office"
