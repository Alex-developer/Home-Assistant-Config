  office:
    name: Office
    view: yes
    entities:
      - group.officeswitches
      - group.officelights
      - group.racingpc
      - group.fpspc
      - group.officemotion
      - group.officeenv
      - group.officecooling
      - group.officeprinter
      - camera.office
      - group.foscamsettings
      - group.foscampicturesettings
      - media_player.office
      - media_player.spotify
      - scene.racing_on
      - scene.racing_off
  officelights:
    name: Lights
    entities:
      - light.office
  officeswitches:
    name: Switches
    entities:
      - switch.racing
      - switch.office_desk
      - switch.racing_pc_wol
      - switch.fps_pc_wol
  racingpc:
    name: Racing PC
    control: hidden
    entities:
      - sensor.racingpc
      - switch.racingpctemplate
      - switch.racing
      - switch.racing_pc_wol
      - input_select.racingpc
  fpspc:
    name: FPS PC
    control: hidden
    entities:
      - sensor.fpspc
      - switch.fpspctemplate
      - switch.office_desk
      - switch.fps_pc_wol
      - input_select.fpspc
  officecooling:
    name: Cooling
    entities:
      - switch.office_air_con
  officemotion:
    name: "Office Motion"
    entities:
      - sensor.office_motion
  officeenv:
    name: "Environment"
    entities:
      - sensor.office_lux
      - sensor.office_temperature
      - sensor.neo_coolcam_water_leakage_detector_flood
  officeprinter:
    name: "Epson Printer"
    entities:
      - sensor.epson_ink_level_cyan
      - sensor.epson_ink_level_magenta
      - sensor.epson_ink_level_yellow
      - sensor.epson_ink_level_black
  foscamsettings:
    name: Camera Settings
    control: hidden
    entities:
      - input_boolean.foscam_snap_picture_now
      - input_select.foscam_preset_points
      - input_select.foscam_preset_cruise
      - input_boolean.foscam_stop_cruise
      - input_slider.foscam_up_down
      - input_slider.foscam_left_right
      - input_slider.foscam_zoom
      - input_boolean.foscam_motion_detect
      - sensor.foscam_motion
      - sensor.foscam_sound_alarm
      - sensor.foscam_recording
  foscampicturesettings:
    control: hidden
    name: Camera Picture Settings
    entities:
      - input_boolean.foscam_mirror
      - input_boolean.foscam_flip
      - input_slider.foscam_hue
      - input_slider.foscam_brightness
      - input_slider.foscam_contrast
      - input_slider.foscam_saturation
      - input_slider.foscam_sharpness
      - input_boolean.foscam_default_picture_settings
      - input_boolean.foscam_auto_infrared
      - input_boolean.foscam_infrared