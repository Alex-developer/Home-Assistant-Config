  lounge:
    name: Lounge
    view: yes
    entities:
      - group.loungeswitches
      - group.loungedoors
      - group.loungelights
      - group.loungeenv
      - group.loungemotion
      - camera.lounge
      - group.loungemedia
  loungeswitches:
    name: "Switches"
    control: hidden
    entities:
      - switch.becs
      - switch.alex
      - switch.lounge_tv
      - switch.templateloungeitv
  loungelights:
    name: "Lights"
    entities:
      - light.lounge
      - light.tv_backlight
      - light.lounge_lamp
      - light.lounge_spot
      - switch.christmas
      - group.loungemedia
  loungedoors:
    name: "Doors"
    entities:
      - sensor.back_door
  loungeenv:
    name: "Environment"
    entities:
      - sensor.aeotec_zw100_multisensor_6_luminance
      - sensor.aeotec_zw100_multisensor_6_ultraviolet
      - sensor.netatmo_indoor_temperature
      - sensor.netatmo_indoor_humidity
      - sensor.netatmo_indoor_co2
      - sensor.netatmo_indoor_noise
  loungemotion:
    name: "Motion"
    entities:
      - sensor.lounge_motion
  loungemedia:
    name: "Media"
    entities:
      - media_player.lounge_firetv
      - media_player.lounge
      - media_player.apple_tv
      - media_player.lounge_tv