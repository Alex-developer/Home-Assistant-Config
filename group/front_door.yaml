  outside:
    name: "Front Door"
    view: yes
    entities:
      - group.frontdoorbell
      - group.frontdoorbellchime
  frontdoorbell:
    name: "Door Bell"
    entities:
      - sensor.ring_last_ding
      - sensor.ring_last_motion
      - sensor.ring_last_activity
      - sensor.ring_front_door_volume
  frontdoorbellchime:
    name: "Door Chime"
    entities:
      - sensor.ring_hallway_volume